<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/new_style.css">
    <link rel="stylesheet" href="css/single_style.css">
    <style>
        body {
            font-family: 'Montserrat';
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 300px;
            font-size: 28px;
            padding: 0px 10px;
        }

        .sidenav p {
            text-align: center;
            color: #818181;
        }

        .btn-tambah{
        background-color: gray;
        width: 25%;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 20px;
        cursor: pointer;
        }

        .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 168px;
        text-align: center;
        font-family: arial;
        }

        .price {
        color: grey;
        font-size: 22px;
        }
        
        .prod td{
            padding: 30px;
        }

        .card button {
        border: none;
        outline: 0;
        padding: 12px;
        color: white;
        background-color: #000;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        }

        .card button:hover {
        opacity: 0.7;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }

        }
    </style>
</head>

<body>

    <div class="sidenav">
        <table>
            <tr>
                <td>
                    <img src="img/Group 26.png" alt="">
                </td>
                <td>
                    <p>Menu Admin</p>
                </td>
            </tr>
        </table>
        <br><br>
        <hr>
        <a href="#about">Kelola Produk</a>
        <hr>
        <a href="#services">Kelola Pesanan</a>
        <hr>
        <a href="#clients">Kelola Transaksi</a>
        <hr>
        <a href="#contact">logout</a>
        <hr>
    </div>

    <div class="main">
        <h4>Product Anda</h4>
        <button class="btn-tambah">Tambah Product +</button>
        <br><br>
        
        <table class="prod">
            <tr>
                <td>
                    <div class="card">
                        <img src="img/nike/nike1.png" alt="Denim Jeans" style="width:100%">
                        <h4>JoyRide</h4>
                        <p class="price">IDR. 1.250.000</p>
                        <p>Tersisa 20</p>
                        <p><button>Edit</button></p>
                    </div>
                </td>
                <td>
                    <div class="card">
                        <img src="img/nike/jordan4.png" alt="Denim Jeans" style="width:100%">
                        <h4>Jordan</h4>
                        <p class="price">IDR. 1.250.000</p>
                        <p>Tersisa 20</p>
                        <p><button>Edit</button></p>
                    </div>
                </td>
                <td>
                    <div class="card">
                        <img src="img/jenie1.png" alt="Denim Jeans" style="width:100%">
                        <h4>Daster</h4>
                        <p class="price">IDR. 1.250.000</p>
                        <p>Tersisa 20</p>
                        <p><button>Edit</button></p>
                    </div>
                </td>
                <td>
                    <div class="card">
                        <img src="img/jisoo1.png" alt="Denim Jeans" style="width:100%">
                        <h4>Dress</h4>
                        <p class="price">IDR. 1.250.000</p>
                        <p>Tersisa 20</p>
                        <p><button>Edit</button></p>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
